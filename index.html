<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    
    <!-- top section -->
    <section class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </section>
    <!-- Result section -->
    <section class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Ninja</p>
        </div>
    </section>
    <!-- Quiz Section -->
    <section class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On With THe Questions...</h2>

            <form class="quiz-form text-light">
                <!-- q1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja Directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" id="q1a" checked>
                        <label for="q1a" class="form-check-label">Show them a map.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="q1b" value="B">
                        <label for="q1b" class="form-check-label">Don't worry, a ninja will find you</label>
                    </div>
                </div>
                <!-- q2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to Joshim & one to Korim, how many apples does the ninja have left?</p>
                    <div class="form-check my-2 text-white-50">
                        <input id="q2a" type="radio" name="q2" value="A" checked>
                        <label for="q2a" class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="q2b" type="radio" name="q2" value="B">
                        <label for="q2b" class="form-check-label">3 apples, and two corpses </label>
                    </div>
                </div>
                <!-- q3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input id="q3a" type="radio" name="q3" value="A" checked>
                        <label for="q3a" class="form-check-label">You'll recognize the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="q3b" type="radio" name="q3" value="B">
                        <label for="q3b" class="form-check-label">The grim reaper will tell you</label>
                    </div>
                </div>
                <!-- q4 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What's a ninja's favourite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input id="q4a" type="radio" name="q4" value="A" checked>
                        <label for="q4a" class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="q4b" type="radio" name="q4" value="B">
                        <label for="q4b" class="form-check-label">slice()</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-light">
                    <input type="reset" id="reset" value="Try Again" class="btn btn-light">
                </div>
            </form>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
